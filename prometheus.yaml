global:
  scrape_interval: 30s


scrape_configs:
  # Prometheus itself
  # This uses the static method to get metrics endpoints
  - job_name: "prometheus"
    honor_labels: true
    static_configs:
      - targets: ["prometheus:9090"]
  - job_name: 'quarkus-micrometer'
    metrics_path: '/q/metrics'
    scrape_interval: 3s
    static_configs:
     - targets: ['host.docker.internal:8080']
